<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT AI App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-bar">
                <button class="new-chat">
                    <span class="plus">+</span>
                    <span>New chat</span>
                </button>
            </div>
            <div class="previous-chats">
                <!-- Previous chats will be listed here dynamically -->
            </div>
        </div>

        <div class="main">
            <div class="chat-container">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <h1>ChatGPT</h1>
                    <p>How can I help you today?</p>
                </div>
            </div>
            <div class="input-container">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Send a message...">
                    <button type="submit">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
                <div class="input-disclaimer">
                    <p>ChatGPT can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
